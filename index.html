<!DOCTYPE html>
<html>

<head>
    <title>Simon Says</title>
</head>

<body>
    <script>

        function simonCommands() {
            let simonCommands = ['Red', 'Blue', 'Orange', 'Green'];
            let randomCommand = simonCommands[Math.floor(Math.random() * simonCommands.length)];
            console.log(randomCommand);
            return randomCommand;
        }

        

        function displaySimonCommand() {
            let command = simonCommands();
            document.getElementById("simon_command").innerHTML = command;
        }

        function userInput() {
            let input = prompt("What is Simon's Command?");
            document.getElementById("input").innerHTML = input;
            console.log(input);
            return input;
        }

        // function displayUserInput(userInput) {
        //     let userInput = userInput()
           
        // }

        
       


    </script>
    
        <!-- <input type="text" id="question" placeholder="Enter command here..."> -->

        <button onclick="displaySimonCommand()"> Simon command</button>
        <button onclick="userInput()">user input</button>
        
        <div id="simon_command"></div>
        <div id="input"></div>
        
        
        
</body>

</html>
